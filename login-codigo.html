<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SYNLAB</title>
  <link rel="stylesheet" href="./styles/scss/styles.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="icon" href="assets/images/favicon-icon.svg" type="image/x-icon">
  <link rel="shortcut icon" href="assets/images/favicon-icon.svg" type="image/x-icon">
  <meta name="theme-color" content="#ffffff"> 
</head>

<body class="background-image">
 
  <div class="container h-100">
    <div class="row h-100 gx-1 ">
        <!-- Columna 1: Formulario -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
          <div class="form-container form-custom-width text-center">
              <img src="assets/images/logos/logo_2.svg" alt="Logo" class="form-logo">
              <h5 class="mb-4">Ingresa el código que te hemos 
                enviado via correo electrónico</h5>
                <form>
                  <!-- Código dividido en 5 inputs -->
                  <div class="code-input-container mb-3">
                      <input type="text" maxlength="1" class="code-input" required>
                      <input type="text" maxlength="1" class="code-input" required>
                      <input type="text" maxlength="1" class="code-input" required>
                      <input type="text" maxlength="1" class="code-input" required>
                      <input type="text" maxlength="1" class="code-input" required>
                  </div>
                  <div class="resultOTP"></div>
                  <!-- Botón de enviar -->
                  <input type="submit" class="btn btn-primary w-100" value="Inicia sesión">
              </form>
              
              
              
            
          </div>
      </div>
        <!-- Columna 2 -->
        <div class="col-md-6 d-flex align-items-center justify-content-left text-white">
            <div class="text-left">
                <h1 class="display-6">Gestión y seguimiento de tus estudios en un solo lugar</h1>
                <p class="lead">Accede a tu cuenta para revisar, gestionar y dar seguimiento a todos tus estudios clínicos, mantén tus resultados siempre a la mano y recibe actualizaciones en tiempo real.</p>
            </div>
        </div>
    </div>
</div>


<script src="js/validateCodeOTP.js"></script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
