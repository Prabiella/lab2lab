      <div class="header-top" th:fragment="header-top">

            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">

            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">
                <img class="px-1" th:src="@{/images/icons-nav/time-icon.svg}" alt="horario">

            </a>
        </li>
        </ul>
        
        <ul class="d-flex align-items-center m-0 p-0">

            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <span class="d-none d-lg-block">Notificaciones</span>
                <img class="px-1" th:src="@{/images/icons-nav/bell-icon.svg}" alt="Notificaciones" >
                <div class="notification-icon" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Tienes nuevas notificaciones" id="campanita">

                    <span class="notification-badge" id="contador-notificaciones">0</span>
                </div>

            <ul class="dropdown-menu dropdown-nav">
                <li><a class="dropdown-item" href="/l2l/notificaciones?idEstudio=84">Notificaciones</a></li>

            <span class="d-none d-lg-block">
                <b id="usuarioLabName"></b>
            </span>
        </li>

        <li class="nav-item bg-blue d-none d-md-block d-lg-none d-xl-block mt-2" id="selectSynlab" style="flex-grow: 2; display: flex;">
            <form class="search-menu d-flex input-group" role="search">
                <input class="form-control bg-white" type="text" placeholder="Buscar laboratorio..." aria-label="Search" id="buscarlabSynlab" >
                <select id="laboratorioSynlab" class="form-control search-options" style="display: none;"></select>
                <button class="btn btn-search"type="button" onclick="buscarLabSynlab()">
                    <img src="assets/images/tables/labels/search.svg" alt="search">
                </button>
            </form>
        </li>
        </ul>

   

    <ul class="d-flex align-items-center m-0 p-0" style="margin-top: 15px;">
        <li class="nav-item dropdown">
            <a href="/l2l/logout" class="btn btn-danger btn-sm"><img src="/assets/images/icons-nav/close-sesion.svg" alt="" class="ico-close-sesion" ></a>

    </ul>
